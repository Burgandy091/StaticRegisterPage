<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Register Page</title>
</head>
<body>
   <header>
       <a href="#">About Us</a>
       <a href="#">Log in</a>
   </header> 
<div class="container">
   <form>
        <h1>Sign Up</h1>
        <div>
        <input type="email" placeholder="Email" name="email" required />
        </div>
        <div>

        <input type="text" placeholder="Username" name="username" required />
        </div>

        <div>
        <input type="password" placeholder="Password" name="password" required/>
        </div>

        <div>
        <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
        <div class="form-icons">
        <img class="icon" src="./assets/amazon.png" alt="Amazon Icon" height="32" width="32" />
        <img class="icon" src="./assets/facebook-logo.png" alt="Facebook Icon" height="32" width="32" />
        <img class="icon" src="./assets/github-logo.png" alt="Github Icon" height="32" width="32" />
        <img class="icon" src="./assets/slack-logo.png" alt="Slack Icon" height="32" width="32" />
        <img class="icon" src="./assets/instagram-logo.png" alt="Instagram Icon" height="32" width="32" />
    </div>
    </form>
</div>
<footer>
</footer>

    </body>
</html>
